{{ $path := .Get "path" }}
{{ $filepath := printf "static/%s" $path }}
{{ $files := readDir $filepath }}
<ul class="reportlist">{{ range sort $files ".Name" "desc" }}{{ if not .IsDir }}{{ if ne .Name "index.md" }}
<li><a class="reportitem" href="{{ replace $path "content/" ""}}{{ .Name }}">{{ .Name }}</a></li>
{{ end }}{{ end }}{{ end }}</ul>
